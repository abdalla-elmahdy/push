{% extends '_base.html' %}
{% block title %}
  Home
{% endblock title %}
{% block content %}
  <section>
    <h1>Find Your Next Learning Partner</h1>
    <p>The best way to learn is not to do it alone.</p>
  </section>
  <article>
    <h2>Search For Your Next Learning Project</h2>
    <form hx-get="{% url 'projects:search' %}"
          hx-swap="outerHTML"
          hx-trigger="submit"
          hx-target="#search_results"
          method="get">
      <div class="grid">
        {{ form.as_p }}
        <div>
          <p></p>
          <input type="submit" value="Search">
        </div>
      </div>
      <progress class="htmx-indicator"></progress>
    </form>
    <section id="search_results">
    </section>
  </article>
{% endblock content %}
